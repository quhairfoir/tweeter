<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />

  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="header"><i class="fas fa-crow"></i>Tweeter</span>
      <div class="container"> 
        <button id="compose">Compose</button>
        <button id="login">Login</button>
        <button id="logout">Logout</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <span id="errorMessage"></span>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you cawing about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweetholder" class="container"></section>
    </main>


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> 
  <!-- App JS -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
